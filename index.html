<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="title">Toneit ðŸŽ¨</div>
       <div class="container">
        <h2 class="subtitle">lighten/darken a color</h2>
        <label for="hex">Color (Hex)</label>
        <input type="text" name="hex" id="hexInput" placeholder="#000000 or 000000"/>
        <p id="error" class="errorText"></p>

        <div class="toggle">
            <p id="lightenText" class="toggle-text">Lighten</p>

            <div id="toggleBtn" class="toggle-btn">
                <div class="inner-cicle"></div>
            </div>

            <p id="darkenText" class="toggle-text">Darken</p>
        </div>

        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider"/>
        <p>Input Color</p>
        <div id="inputColor" class="box"></div>
        <p id="alteredColorText">Altered Color</p>
        <div id="alteredColor" class="box"></div>
    </div>

        <script src="index.js"></script>
    </body>
</html>
